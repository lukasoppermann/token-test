name: Do Something That Needs Scheduled
on:
  repository_dispatch:
    types: do-something
jobs:
  build:
    name: Run Some Scheduled Thing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
         node-version: 14.x
      - name: Echo client_payload
        run: 'echo "${{ github.event.client_payload.tokens }}" | sed "s/\"/\\\\\"/g"'
      - name: Write file test.json
        run: 'echo "${{ github.event.client_payload.tokens }}" > test.json'
      - name: Write file test2.json
        run: 'echo "${{ github.event.client_payload.tokens }}" | sed "s/\"/\\\"/g" > test2.json'
      - name: Deploy
        uses: mikeal/publish-to-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH_NAME: 'main' #optional defaults to master
